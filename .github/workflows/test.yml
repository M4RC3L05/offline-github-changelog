name: test
on: [push, pull_request]
env:
  CI: true
jobs:
  main:
    name: Main
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - name: setup Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Test
        run: npm test

  versions:
    name: 'Test on Node.js ${{ matrix.node-version }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - name: setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm install
      - name: Test
        run: npm test
